<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Simple Task Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Auth Section -->
    <div id="authSection" class="auth-container">
        <div class="auth-card">
            <div class="logo-area">
                <h1>TaskFlow</h1>
                <p>Get things done, one task at a time</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Welcome back</h2>
                <form id="login">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <p class="switch-form">
                    Don't have an account? <a href="#" id="showRegister">Create one</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container" style="display: none;">
                <h2>Create your account</h2>
                <form id="register">
                    <div class="input-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="regFirstName">First Name</label>
                            <input type="text" id="regFirstName" name="firstName" placeholder="John">
                        </div>
                        <div class="input-group">
                            <label for="regLastName">Last Name</label>
                            <input type="text" id="regLastName" name="lastName" placeholder="Doe">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" placeholder="At least 6 characters" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <p class="switch-form">
                    Already have an account? <a href="#" id="showLogin">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="appSection" class="main-app" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">TaskFlow</h1>
                <div class="header-actions">
                    <span id="userGreeting" class="user-greeting"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <button class="filter-btn active" data-status="all">All Tasks</button>
                        <button class="filter-btn" data-status="pending">Pending</button>
                        <button class="filter-btn" data-status="in-progress">In Progress</button>
                        <button class="filter-btn" data-status="completed">Completed</button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Priority</h3>
                    <div class="filter-group">
                        <button class="priority-filter" data-priority="all">All Priorities</button>
                        <button class="priority-filter" data-priority="urgent">Urgent</button>
                        <button class="priority-filter" data-priority="high">High</button>
                        <button class="priority-filter" data-priority="medium">Medium</button>
                        <button class="priority-filter" data-priority="low">Low</button>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>Stats</h3>
                    <div id="statsContainer" class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-label">Total</span>
                            <span id="totalTasks" class="stat-value">0</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Completed</span>
                            <span id="completedTasks" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="content-area">
                <div class="content-header">
                    <h2 id="viewTitle">All Tasks</h2>
                    <button id="newTaskBtn" class="btn btn-primary">+ New Task</button>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>

                <div id="tasksContainer" class="tasks-container">
                    <!-- Tasks will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Task</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="input-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" name="title" placeholder="What needs to be done?" required>
                </div>

                <div class="input-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" rows="4" placeholder="Add more details..."></textarea>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" name="status">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" name="dueDate">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>

    <script src="js/app.js"></script>
</body>
</html>
